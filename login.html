<html>
<head>
    <title>Login</title>
    <script>
        function showInstruction() {
            alert('Введите пароль, соответствующий выбранной сложности.');
        }
    </script>
</head>
<body>
    <h1>Введите пароль для выбранной сложности</h1>
    <form method="POST" action="/authenticate">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" value="admin" readonly required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Пароль" required><br><br>

        <input type="hidden" name="selectedPassword" value="{{selectedPassword}}">
        <button type="submit">Войти</button>
        <button type="button" onclick="showInstruction()">?</button>
    </form>
</body>
</html>
